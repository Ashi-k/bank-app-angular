<div class="text-center p-5 w-50 container">
    <h2 class="text-light" > Transaction History</h2>
    <table class="w-100 w-50 bg-black text-white p-5 mt-4" style="color: rgba(56, 42, 165, 0.937);">
        <thead class="text-white">
            <tr>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody *ngFor="let i of transactionData">
           <td>{{i.Type}}</td>
           <td>{{i.amount}}</td>
        </tbody>
    </table>
    <hr class="text-white">
</div>
